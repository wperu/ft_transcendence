services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
     - "db"

  react:
    build: ./React
    restart: always
    volumes:
      - ./React/vol/app:/vol/app
      - ./Common:/vol/Common
    depends_on:
      - "nest"
    
  nest:
    build: ./Nest
    restart: always
    volumes:
      - ./Nest/vol/app:/vol/app
      - ./Common:/vol/Common
    ports:
      - 4000:4000
    expose:
      - 4000:4000
    depends_on:
      - "db"

  proxy:
    build: ./Proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    depends_on:
      - "nest"
      - "react"
      - "db"

